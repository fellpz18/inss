<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cadastro INSS - Portal do Governo</title>
<style>
  /* Reset and base */
  body, html {
    margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f5f8fa; color: #0b2e65;
  }
  a {
    color: #0b2e65; text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  header {
    background-color: #004080;
    color: white;
    padding: 15px 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  header h1 {
    font-size: 1.5rem;
    margin: 0;
  }
  nav a {
    margin-left: 20px;
    font-weight: 600;
    font-size: 1rem;
  }
  main {
    max-width: 500px;
    background: white;
    margin: 40px auto;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    padding: 30px;
  }
  main h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #004080;
  }
  form label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
  }
  form input[type="text"], 
  form input[type="email"],
  form input[type="date"],
  form input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 18px;
    border: 1px solid #aaa;
    border-radius: 4px;
    font-size: 1rem;
    box-sizing: border-box;
  }
  form input[type="text"]:focus,
  form input[type="email"]:focus,
  form input[type="date"]:focus,
  form input[type="password"]:focus {
    border-color: #0073cf;
    outline: none;
  }
  .error-msg {
    color: #b00020;
    font-size: 0.9rem;
    margin-top: -14px;
    margin-bottom: 14px;
  }
  button {
    background-color: #004080;
    border: none;
    color: white;
    font-weight: 600;
    padding: 12px;
    border-radius: 4px;
    width: 100%;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0066cc;
  }
  footer {
    background-color: #004080;
    color: white;
    text-align: center;
    padding: 15px 20px;
    font-size: 0.9rem;
    margin-top: 50px;
  }
  .success-msg {
    color: green;
    font-weight: 600;
    text-align: center;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
  <header>
    <h1>INSS - Instituto Nacional do Seguro Social</h1>
    <nav aria-label="Menu Principal">
      <a href="#">Início</a>
      <a href="#">Serviços</a>
      <a href="#">Contato</a>
      <a href="#">Ajuda</a>
    </nav>
  </header>
  <main>
    <h2>Cadastro de Usuário</h2>
    <div id="successMessage" class="success-msg" role="alert" style="display:none;"></div>
    <form id="registrationForm" novalidate>
      <label for="fullName">Nome completo</label>
      <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" required />
      <div class="error-msg" id="fullNameError"></div>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required />
      <div class="error-msg" id="cpfError"></div>

      <label for="birthDate">Data de Nascimento</label>
      <input type="date" id="birthDate" name="birthDate" required />
      <div class="error-msg" id="birthDateError"></div>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="exemplo@email.com" required />
      <div class="error-msg" id="emailError"></div>

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" minlength="6" required />
      <div class="error-msg" id="passwordError"></div>

      <button type="submit">Cadastrar</button>
    </form>
  </main>
  <footer>
    &copy; 2024 Instituto Nacional do Seguro Social - Governo Federal do Brasil
  </footer>

<script>
  // Helper: CPF validation function
  function validateCPF(cpf) {
    cpf = cpf.replace(/[^\d]+/g,'');
    if(cpf === '') return false;
    // Eliminate known invalid CPFs
    if (cpf.length !== 11 ||
      cpf === "00000000000" ||
      cpf === "11111111111" ||
      cpf === "22222222222" ||
      cpf === "33333333333" ||
      cpf === "44444444444" ||
      cpf === "55555555555" ||
      cpf === "66666666666" ||
      cpf === "77777777777" ||
      cpf === "88888888888" ||
      cpf === "99999999999")
      return false;
    let add = 0;
    for (let i=0; i < 9; i++)
      add += parseInt(cpf.charAt(i)) * (10 - i);
    let rev = 11 - (add % 11);
    if (rev === 10 || rev === 11)
      rev = 0;
    if (rev !== parseInt(cpf.charAt(9)))
      return false;
    add = 0;
    for (let i = 0; i < 10; i++)
      add += parseInt(cpf.charAt(i)) * (11 - i);
    rev = 11 - (add % 11);
    if (rev === 10 || rev === 11)
      rev = 0;
    if (rev !== parseInt(cpf.charAt(10)))
      return false;
    return true;
  }

  // Format CPF input as user types
  const cpfInput = document.getElementById('cpf');
  cpfInput.addEventListener('input', function(evt) {
    let value = this.value.replace(/\D/g,'');
    if (value.length > 11) value = value.slice(0,11);
    value = value.replace(/(\d{3})(\d)/,"$1.$2");
    value = value.replace(/(\d{3})(\d)/,"$1.$2");
    value = value.replace(/(\d{3})(\d{1,2})$/,"$1-$2");
    this.value = value;
  });

  const form = document.getElementById('registrationForm');
  const successMessageDiv = document.getElementById('successMessage');

  form.addEventListener('submit', function(evt) {
    evt.preventDefault();

    // Clear previous errors and success message
    successMessageDiv.style.display = 'none';
    successMessageDiv.textContent = '';
    ['fullName', 'cpf', 'birthDate', 'email', 'password'].forEach(id => {
      document.getElementById(id + 'Error').textContent = '';
    });

    // Validate fields
    let isValid = true;

    const fullName = form.fullName.value.trim();
    const cpf = form.cpf.value.trim();
    const birthDate = form.birthDate.value;
    const email = form.email.value.trim();
    const password = form.password.value;

    if (fullName.length < 5) {
      document.getElementById('fullNameError').textContent = 'Por favor, insira seu nome completo.';
      isValid = false;
    }

    if (!validateCPF(cpf)) {
      document.getElementById('cpfError').textContent = 'Por favor, insira um CPF válido.';
      isValid = false;
    }

    if (!birthDate) {
      document.getElementById('birthDateError').textContent = 'Data de nascimento é obrigatória.';
      isValid = false;
    } else {
      // Check if user is at least 16 years old (example rule)
      const birth = new Date(birthDate);
      const today = new Date();
      const age = today.getFullYear() - birth.getFullYear();
      const m = today.getMonth() - birth.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < birth.getDate())){
        age--;
      }
      if (age < 16) {
        document.getElementById('birthDateError').textContent = 'É necessário ter pelo menos 16 anos.';
        isValid = false;
      }
    }

    if (!email || !/\S+@\S+\.\S+/.test(email)) {
      document.getElementById('emailError').textContent = 'Por favor, insira um e-mail válido.';
      isValid = false;
    }

    if (password.length < 6) {
      document.getElementById('passwordError').textContent = 'A senha deve ter pelo menos 6 caracteres.';
      isValid = false;
    }

    if (!isValid) return;

    // Simulate registration by storing data in localStorage (usually, send to backend)
    let users = [];
    try {
      users = JSON.parse(localStorage.getItem('inssUsers')) || [];
    } catch(e) {
      users = [];
    }

    // Check if CPF or email already registered
    const cpfExists = users.some(u => u.cpf === cpf);
    const emailExists = users.some(u => u.email.toLowerCase() === email.toLowerCase());

    if (cpfExists) {
      document.getElementById('cpfError').textContent = 'Este CPF já está cadastrado.';
      return;
    }
    if (emailExists) {
      document.getElementById('emailError').textContent = 'Este e-mail já está cadastrado.';
      return;
    }

    users.push({fullName, cpf, birthDate, email, password});
    localStorage.setItem('inssUsers', JSON.stringify(users));
    
    successMessageDiv.style.display = 'block';
    successMessageDiv.textContent = 'Cadastro realizado com sucesso!';

    form.reset();
  });
</script>
</body>
</html>
